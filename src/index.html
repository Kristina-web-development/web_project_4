<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around The U.S.</title>

</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="<%= require('./images/logo.svg')%>" alt="logo" class="logo" />
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <div class="profile__image_container">
                        <button class="profile__image-overlay-button">

                        </button>
                        <img src="<%= require('./images/profile.jpeg')%>" alt="profile image" class="profile__image" />
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button type="button" class="profile__open-button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                </div>
                <button id="newPlaceButton" type="button" class="profile__add-button"></button>
            </section>
            <section id="avatarProfilePopup" class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close-button"></button>
                    <div class="popup__form-container">
                        <h2 class="popup__title">Change profile picture</h2>
                        <form class="form popup__form" name="avatarProfileForm" novalidate>
                            <fieldset class="form__fieldset">
                                <input class="form__input" type="url" id="avatarLink" placeholder="Image link" name="avatarLink" required />
                                <span class="avatarLink-error form__input-error">Please fill out this field.</span>

                            </fieldset>
                            <fieldset class="form__fieldset-button">
                                <button type="submit" class="form__button" disabled>Save</button>
                            </fieldset>
                        </form>
                    </div>
                </div>

            </section>
            <section id="profilePopup" class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close-button"></button>
                    <div class="popup__form-container">
                        <h2 class="popup__title">Edit profile</h2>
                        <form class="form popup__form" name="profileForm" novalidate>
                            <fieldset class="form__fieldset">
                                <input class="form__input" type="text" id="name" placeholder="Jacques Cousteau" name="name" required minlength="2" maxlength="40" />
                                <span class="name-error form__input-error">Please fill out this field.</span>
                                <input class="form__input" type="text" id="job" placeholder="Explorer" name="job" minlength="2" maxlength="200" required />
                                <span class="job-error form__input-error">Please fill out this field.</span>
                            </fieldset>
                            <fieldset class="form__fieldset-button">
                                <button type="submit" class="form__button" disabled>Save</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </section>
            <section id="newPlacePopup" class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close-button"></button>
                    <div class="popup__form-container">
                        <h2 class="popup__title">New place</h2>
                        <form id="newPlacePopupForm" class="form popup__form" name="newPlaceForm" novalidate>
                            <fieldset class="form__fieldset">
                                <input class="form__input" type="text" id="cardTitle" placeholder="Title" name="cardTitle" minlength="1" maxlength="30" required />
                                <span class="cardTitle-error form__input-error">Please fill out this field.</span>
                                <input class="form__input" type="url" id="cardLink" placeholder="Image link" name="cardLink" required />
                                <span class="cardLink-error form__input-error">Please enter a web address.</span>
                            </fieldset>
                            <fieldset class="form__fieldset-button">
                                <button type="submit" class="form__button" disabled>Create</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </section>
            <section id="bigPicturePopup" class="popup">
                <div class="popup__container fullsize">
                    <div class="popup__card-container">
                        <button type="button" class="popup__close-button"></button>
                        <img />
                        <p></p>
                    </div>
                </div>
            </section>
            <section id="deleteCardPopup" class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close-button"></button>
                    <div class="popup__form-container">
                        <h2 class="popup__title">Are you sure?</h2>
                        <form class="form popup__form" name="deleteForm">
                            <button type="submit" class="form__button">Yes</button>
                        </form>
                    </div>
                </div>
            </section>

            <section class="gallery">
                <ul class="gallery__container"></ul>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">@Kristina Stasevich 2022</p>
        </footer>
    </div>
    <template id="galleryCard">
        <li class="gallery__card">
            <img class="gallery__card-image" />
            <div class="gallery__card-container">
                <h2 class="gallery__card-title">Card Title</h2>
                <div class="gallery__card-likes-container">
                    <button type="button" class="gallery__card-button"></button>
                    <p class="gallery__card-likes-counter"></p>
                </div>
                
            </div>
            <button type="button" class="gallery__delete-card"></button>
        </li>
    </template>

</body>

</html>

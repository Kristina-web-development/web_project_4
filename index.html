<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo.svg" alt="logo" class="logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/profile.jpeg" alt="profile image" class="profile__image" />
                    <div class="profile__info">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button type="button" class="profile__open-button"></button>
                        <p class="profile__discription">Explorer</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close-button"></button>
                    <div class="popup__form-container">
                        <h2 class="popup__title">Edit profile</h2>
                        <form class="form popup__form">
                            <fieldset class="form__fieldset">
                                <input class="form__input" type="text" id="name" placeholder="Jacques Cousteau" name="name" />
                                <input class="form__input" type="text" id="job" placeholder="Explorer" name="job" />
                            </fieldset>
                            <fieldset class="form__fieldset-button">
                                <button type="submit" class="form__button">Save</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </section>
            <section class="gallery">
                <ul class="gallery__container">
                    <li class="gallery__card ">
                        <img src="./images/Yosemite Valley.jpeg" alt="Yosemite Valley" class="gallery__card-image" />
                        <div class="gallery__card-container">
                            <h2 class="gallery__card-title">Yosemite Valley</h2>
                            <button type="button" class="gallery__card-button"></button>
                        </div>
                    </li>
                    <li class="gallery__card">
                        <img src="./images/Lake Louise.jpeg" alt="Lake Louise" class="gallery__card-image" />
                        <div class="gallery__card-container">
                            <h2 class="gallery__card-title">Lake Louise</h2>
                            <button type="button" class="gallery__card-button"></button>
                        </div>
                    </li>
                    <li class="gallery__card">
                        <img src="./images/Bald Mountains.jpeg" alt="Bald Mountains" class="gallery__card-image" />
                        <div class="gallery__card-container">
                            <h2 class="gallery__card-title">Bald Mountains</h2>
                            <button type="button" class="gallery__card-button"></button>
                        </div>
                    </li>
                    <li class="gallery__card">
                        <img src="./images/Latemar.jpeg" alt="Latemar" class="gallery__card-image" />
                        <div class="gallery__card-container">
                            <h2 class="gallery__card-title">Latemar</h2>
                            <button type="button" class="gallery__card-button"></button>
                        </div>
                    </li>
                    <li class="gallery__card">
                        <img src="./images/Vanoise National.jpeg" alt="Vanoise National" class="gallery__card-image" />
                        <div class="gallery__card-container">
                            <h2 class="gallery__card-title">Vanoise National Park</h2>
                            <button type="button" class="gallery__card-button"></button>
                        </div>
                    </li>
                    <li class="gallery__card">
                        <img src="./images/Lago di Braies.jpeg" alt="Lago di Braies" class="gallery__card-image" />
                        <div class="gallery__card-container">
                            <h2 class="gallery__card-title">Lago di Braies</h2>
                            <button type="button" class="gallery__card-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">@Kristina Stasevich 2022</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>

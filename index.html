<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo.svg" alt="logo" class="logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/profile.jpeg" alt="profile image" class="profile__image" />
                    <div class="profile__info">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button id="editProfile" type="button" class="profile__open-button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                </div>
                <button id="addPicture" type="button" class="profile__add-button"></button>
            </section>
            <section class="gallery">
                <ul class="gallery__container">

                </ul>
            </section>
            <section id="picPresentation" class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close-button specialBtn"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">@Kristina Stasevich 2022</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
